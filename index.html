<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <div class="phone1"> 
               <img src="./img/instagram-celular1.png" alt="">
           </div>
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/Foto Israel.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Israel Douglas</a>
                <a href="https://www.instagram.com/"  class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Israel Douglas?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
